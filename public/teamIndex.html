<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Team Profile Generator</title>
</head>

<body>

    <header>
        <h1> Your Team!</h1>
    </header>

    <main>
        <div class="card" style="width: 18rem;">
            <img src="./bgimg.jpg" class="card-img-top" alt="manager">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted"><strong>Manager: </strong></h6>
                <p class="card-text">ID:</p>
                <p class="card-text">Office Number:</p>
                <a href="mailto: placeholder@gmail.com" class="card-link">Email:</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="./bgimg.jpg" class="card-img-top" alt="engineer">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted"><strong>Engineer: </strong></h6>
                <p class="card-text">ID:</p>
                <a href="https://github.com/" class="card-link">My Github</a>
                <a href="mailto: placeholder@gmail.com" class="card-link">Email</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="./bgimg.jpg" class="card-img-top" alt="intern">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted"><strong>Intern: </strong></h6>
                <p class="card-text">ID:</p>
                <p class="card-text">School: </p>
                <a href="mailto: placeholder@gmail.com" class="card-link">Email</a>
            </div>
        </div>

    </main>
</body>
</html>
